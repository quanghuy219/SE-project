<form #changPasswordForm="ngForm">
  <div class="form-group">
    <label for="oldpassword">Password</label>
    <input [(ngModel)]="olpass" class="form-control" name="oldPassword" id="oldPassword" type="Password" #oldPassword="ngModel" required minlength="6">
  </div>

  <div class="form-group">
    <label for="newPass">New Password</label>
    <input class="form-control" [(ngModel)]="pass"  name="password" id="password" type="Password" #Password="ngModel" required minlength="6">
  </div>

  <div *ngIf="Password.invalid && (Password.dirty || Password.touched)" class="alert alert-danger validation-err" >
    <div *ngIf="Password.errors.required">
        * Password is required.
    </div>
    
    <div *ngIf="Password.errors.minlength">
        Password must be at least 6 characters long.
    </div>
</div>
  
  <div class="form-group">
    <label for="cfnewpass">Confirm Password</label>
    <input class="form-control" ngModel name="confirmPassword" id="repassword" type="Password" appMatchingValidator="password" #confirmPassword="ngModel" required >
  </div>


  <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger" >
     <div *ngIf="confirmPassword.errors?.mismatch">
        Passwords do not match
      </div>
  </div>
  
  <button [disabled]="changPasswordForm.invalid" id="saveForm" class="btn btn-primary" (click)="submit()">submit</button>
</form>
</div>
