<div class="col-lg-12 col-sm-12" style="padding: 0!important">
  <div class="card hovercard">
    <div class="card-background">
      <img class="card-bkimg" alt="" [src]="user.profilePicture">
      <!-- http://lorempixel.com/850/280/people/9/ -->
    </div>
    <div class="useravatar">
      <img alt="" [src]="user.profilePicture">
    </div>
    <input type="file" (change)="onFileChange($event)" class="image-upload" #fileInput accept="image/*" />
    <div class="card-info"> <span class="card-title">{{user?.name}}</span>

    </div>
  </div>
  <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
    <div class="btn-group" role="group">
      <button type="button" class="btn" [ngClass]="type == 1? 'btn-primary': 'btn-default'" (click)="type = 1">
                <div class="hidden-xs">My Info</div>
            </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn" [ngClass]="type == 2? 'btn-primary': 'btn-default'" (click)="type = 2">
                <div class="hidden-xs">My Posts</div>
            </button>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn" [ngClass]="type == 3? 'btn-primary': 'btn-default'" (click)="type = 3">
                <div class="hidden-xs">Password</div>
            </button>
    </div>
  </div>
</div>

<app-info *ngIf="type==1" [user]="user" (change)="post()"></app-info>
<app-my-posts *ngIf="type==2"></app-my-posts>
<app-change-pass *ngIf="type==3" [user]="user" (change)="post()"></app-change-pass>
