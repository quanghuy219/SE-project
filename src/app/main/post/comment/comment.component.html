<div class="comments" >
		<div class="comment-wrap">
				<div class="comment-block">
						<form action="" #commentForm="ngForm">
								<textarea name="comment-box" id="comment-box" [(ngModel)]="content" cols="30" rows="3" placeholder="Add comment..."></textarea>
						</form>
						<button type="button" class="btn btn-primary pull-right" style="padding: 10px; font-size: 0.7em;" (click)="submit(); commentForm.reset();">Submit</button>
				</div>
		</div>

	<div *ngFor="let comment of comments">

		<div class="comment-wrap">
				<div class="photo">
					<img src="{{comment.commentator.profilePicture}}" class="avatar" alt="">
				</div>
			<div class="comment-block">
				<a class="comment-author"> {{comment.commentator.name}}</a>
				<p class="comment-text">{{comment.content}}</p>
				<small class="comment-date">{{formatService.formatDateTime(comment.createdAt)}}</small>
			</div>
		</div>

	</div>
</div>
